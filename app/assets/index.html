<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Sign-Up/Login Form</title>
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" type='text/css'>
		<link rel="stylesheet" href="styles/app.css" type='text/css'>

		<script src="js/vendor.js"></script>
		<script src="js/crypt.js"></script>
	</head>
<body>
 	<div class="form">

		<ul class="tab-group">
			<li class="tab"><a href="#signup">Sign Up</a></li>
			<li class="tab active"><a href="#login">Log In</a></li>
		</ul>

		<div class="tab-content">

			<div id="login">
				<h1>Welcome Back!</h1>
				<form id="loginform" method="post">
					<div class="field-wrap">
						<label>Pseudo<span class="req">*</span></label>
						<input id="pseudo" type="text"required autocomplete="off"/>
					</div>
					<div class="field-wrap">
						<label>Password<span class="req">*</span></label>
						<input id="pass" type="password"required autocomplete="off"/>
					</div>
					<p class="forgot"><a href="#">Forgot Password?</a></p>
					<button id="loginformsubmit" class="button button-block"/>Log In</button>
				</form>
			</div>

			<div id="signup">
				<h1>Sign Up for Free</h1>
				<form action="/" method="post">
				<div class="top-row">
					<div class="field-wrap">
						<label>First Name<span class="req">*</span></label>
						<input type="text" required autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label>Last Name<span class="req">*</span></label>
						<input type="text"required autocomplete="off"/>
					</div>
				</div>
				<div class="field-wrap">
					<label>Email Address<span class="req">*</span></label>
					<input type="email"required autocomplete="off"/>
				</div>
				<div class="field-wrap">
					<label>Set A Password<span class="req">*</span></label>
					<input type="password"required autocomplete="off"/>
				</div>
				<button type="submit" class="button button-block"/>Get Started</button>
				</form>
			</div>

		</div><!-- tab-content -->
	</div> <!-- /form -->

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // do your setup here

  console.log('Initialized app');

	var jcrypt = require("crypt/jcrypt");

	$('.form').find('input, textarea').on('keyup blur focus', function (e) {
		var $this = $(this),
		label = $this.prev('label');

		if (e.type === 'keyup') {
			if ($this.val() === '') {
				label.removeClass('active highlight');
			} else {
				label.addClass('active highlight');
			}
		} else if (e.type === 'blur') {
			if( $this.val() === '' ) {
				label.removeClass('active highlight');
			} else {
				label.removeClass('highlight');
			}
		} else if (e.type === 'focus') {
			if( $this.val() === '' ) {
				label.removeClass('highlight');
			}
			else if( $this.val() !== '' ) {
				label.addClass('highlight');
			}
		}
	});

	$('#loginformsubmit').on('click', function (e) {
		e.preventDefault();
		pseudo = $("#pseudo").val()
		pass = $("#pass").val()
		params = jcrypt.Encrypt_b64(pseudo+'|'+pass+'|USER')
		$("#loginform").attr("action", "/game.html?key="+params)
		$("#loginform").submit()
	});

	$('.tab a').on('click', function (e) {
		e.preventDefault();
		$(this).parent().addClass('active');
		$(this).parent().siblings().removeClass('active');
		target = $(this).attr('href');
		$('.tab-content > div').not(target).hide();
		$(target).fadeIn(600);
	});

});
</script>

</body>
</html>
