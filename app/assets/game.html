<!doctype html>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>ZUMBY - Alpha</title>

		<link rel="stylesheet" href="styles/chat.css" type='text/css'>

		<script src="js/vendor.js"></script>
        <!-- <script src="phaser-inspector.min.js"></script> -->
		<script src="phaser-plugin-advanced-timing.js"></script>
        <script src="draggabilly.pkgd.min.js"></script>
		<script src="js/app.js"></script>

		<script>
			function findGetParameter(parameterName) {
				var result = null,
				tmp = [];
				location.search.substr(1).split("&").forEach(function (item) {
					tmp = item.split("=");
					if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				});
				return result;
			}
		</script>
	</head>
	<body>
		<div id="gameDiv"></div>

		<div id="ZChat" class="draggable">
			<div class="handle">[CHAT]</div>
				<div id="ZFlow" class="ZFlow"></div>
				<div id="ZMenu" class="ZMenu">
					<a class="talk" href="">Talk</a>
					<a class="shout" href="">Shout</a>
					<a class="private" href="">Private</a>
					<a class="general" href="">General</a>
				</div>
				<div id="ZText" class="ZText"><form id="ZForm"><b>&gt;</b><input id="ZInput" type="text" /></form></div>
		</div>

	</body>
	<script>
		require('client/gameStart').init("game");
	</script>
</html>
